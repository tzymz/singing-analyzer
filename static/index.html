<body>

        <div class="upload-area" id="uploadArea">

        <div class="result" id="result">

    <script>
        const audioFile = document.getElementById('audioFile');
        const uploadArea = document.getElementById('uploadArea');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸé€‰æ‹©æ–‡ä»¶
        uploadArea.addEventListener('click', () => {
            audioFile.click();
        });

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255, 255, 255, 0.2)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            if (e.dataTransfer.files.length > 0) {
                audioFile.files = e.dataTransfer.files;
                updateFileInfo();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–
        audioFile.addEventListener('change', updateFileInfo);

        function updateFileInfo() {
            if (audioFile.files.length > 0) {
                const file = audioFile.files[0];
                uploadArea.innerHTML = `
                    <p>âœ… å·²é€‰æ‹©æ–‡ä»¶: ${file.name}</p>
                    <p style="font-size: 14px; opacity: 0.8;">å¤§å°: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
                analyzeBtn.disabled = false;
            }
        }

        // åˆ†ææŒ‰é’®ç‚¹å‡»
        analyzeBtn.addEventListener('click', async () => {
            const file = audioFile.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('audio_file', file);  // é‡è¦ï¼šå­—æ®µåæ”¹ä¸º audio_file
            formData.append('user_level', 'beginner');  // æ·»åŠ ç”¨æˆ·æ°´å¹³å‚æ•°

            // æ˜¾ç¤ºè¿›åº¦æ¡
            progressBar.style.display = 'block';

            try {
                const response = await fetch('/api/v1/analyze', {  // é‡è¦ï¼šè·¯å¾„æ”¹ä¸º /analyze
                    method: 'POST',
                    body: formData

                progressFill.style.width = '70%';

                if (!response.ok) {
                    throw new Error(`ä¸Šä¼ å¤±è´¥: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                progressFill.style.width = '100%';

                // æ˜¾ç¤ºç»“æœ
                resultContent.textContent = JSON.stringify(result, null, 2);
                resultDiv.style.display = 'block';

                // 2ç§’åéšè—è¿›åº¦æ¡
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);

            } catch (error) {
                resultContent.textContent = `é”™è¯¯: ${error.message}`;
                resultDiv.style.display = 'block';
                progressBar.style.display = 'none';

        });
